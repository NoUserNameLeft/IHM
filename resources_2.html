    	<button>Sort</button>
      <script>

      $(function() {
        $('button').click(function() {
            var liContents = [];
            $('table tr td').each(function() {
                liContents.push($(this).html());
            });
            liContents.sort(numOrdDesc);
            $('table tr td').each(function() {
                $(this).html(liContents.pop());
            });
        });
      });

      function numOrdDesc(a, b) {
        return (parseInt(b) - parseInt(a));
      }

      </script>
