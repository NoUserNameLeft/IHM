<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sign_up form.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">


    <script src="bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-1"></div>
          <div class="col-xs-10">
            <form action="banana.html">
              First name:
              <br>
              <input type="text" name="firstname">
              <br>
              Last name:
              <br>
              <input type="text" name="lastname">
              <br>
              User name:
              <br>
              <input type="text" name="username">
              <br>
              Email:
              <br>
              <input type="text" name="email">
              <br>
              Password:
              <br>
              <input type="text" name="password">
              <br>

              Gender:<br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
              You are:
             	<select name="job">
            	  <option value="student">Student</option>
            	  <option value="professor">Prof</option>
            	  <option value="guest">Guest</option>
            	  <option value="other">Other</option>
            	</select>
              <br>
              <br>
              Choose your security question:
              <br>
              <select name="question">
             	  <option value="Your dog's name?">....</option>
            	  <option value="Your dog's name?">Your dog's name?</option>
            	  <option value="How big isyour nose?">How big isyour nose?</option>
            	  <option value="When did you lost your virginity?">When did you lost your virginity?</option>
            	</select>
              <br>
              Your answer:<br>
              <input type="textarea" name="answer" >
              <br>
              <br>
              <input type="checkbox" name="term">By checking this you are an idiot.
              <br>
              <br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
