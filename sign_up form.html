<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sign_up form.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    
    <script type="text/javascript">
			function Check_agree()
			{
				var i = document.getElementById('agree');
				if(i.checked)
					return true;
				return false	;	
			}
			function Check_username()
			{
				var i = document.getElementById('username');
				if(i.value !="")
					
					return true	;
				
				return false;	
			}
			function Check_email()
			{
				var i =document.getElementById('email');
				if(i.value !="")
					return true;	
				return false;	
			}
			
			function Check_sexe()
			{
				if( document.getElementById('Ma').checked || document.getElementById('Fe').checked)
					return true	;
				return false;	
			}
			
			function Check_pass()
			{
				if( document.getElementById('pass').value !="" && document.getElementById('pass').value.length > 8)
					return true;	
				return false;	
			}
            function Check() {
			
				if(Check_agree())//&& Check_sexe()&&Check_username()
             	 location.reload(true);
			   else
			   {
			   		alert("Re-verifiez votre information");
					
			   }
            }
		
      </script>
  </head>

  <body>
  
    <br>
 
    
    <div class="container" >
      <div class="row">
         <div class="col-xs-4"></div>
         <div class="col-xs-4 well well-sm">
           <b><legend >S'inscrire</legend></b>
           <form action="home_page.html" >
           <div class="row">
              <div class="col-xs-6 col-md-6">
                <input class="form-control"  placeholder="Nom" type="text"  id ="fname"  />
              </div>
              <div class="col-xs-6 col-md-6">
                <input class="form-control"  placeholder="Prenom" type="text" id="lname"  />
              </div>
           </div>

           <input class="form-control"  placeholder="Votre Courriel" type="email" id="email" />
           <input class="form-control"  placeholder="Nom d'utilisateur" type="text" id ="username"/>
           <input class="form-control"  placeholder="Mot de passe" type="password" id="pass" />
         
           <input class="form-control"  placeholder="Confirmez votre mot de passe" type="password" />

           <label for="" type="text" id="sexe">Sexe: </label>
           <div class="row">
              <div class="col-xs-4 col-md-4">
      			    <input type="radio" name="gender" value="male" id="Ma"> Masculin
              </div>
     			    <div class="col-xs-4 col-md-4">
      			    <input type="radio" name="gender" value="male" id="Fe"> Feminin
              </div>
           </div>
           <br>
           <label for="">Date de naissance: </label>
           <div class="row">
           
              <div class="col-xs-4 col-md-4">
                  <select class="form-control" >
                  	  <option value="jan">Janvier</option>
                 	  <option value="fev">Fevrier</option>
                      <option value="mar">Mars</option>
                      <option value="avr">Avril</option>
                      <option value="mair">Mai</option>
                      <option value="juin">Juin</option>
                      <option value="juillet">Juillet</option>
                      <option value="aout">Aout</option>
                      <option value="sep">Septembre</option>
                      <option value="oct">Octobre</option>
                      <option value="nov">Novembre</option>
                      <option value="Dec">Decembre</option>
                  </select>
              </div>
              <div class="col-xs-4 col-md-4">
                  <select class="form-control">
                      <script type="text/javascript">	  
					for (var i = 1 ; i < 31; i++){
                      document.write('<option value="' +i+ '">'+i+'</option>')}
					</script>
                  </select>
              </div>
              <div class="col-xs-4 col-md-4">
                  <select class="form-control">
                       <script type="text/javascript">	  
					for (var i = 1890 ; i < 1969; i++){
                      document.write('<option value="' +i+ '">'+i+'</option>')}
					</script>
                  </select>
              </div>
            </div>
            <br>
            
	</script>
            <label for="" type="text" >Nationalite: </label>
            <select class="form-control">
               <option value="VN">Vietnamienne</option>
               <option value="Fr">Francaise</option>
               <option value="Eng">Anglaise</option>
               <option value="Ch">Chinoise</option>
            </select>
            <br>
            <input type="checkbox"  id ="agree"> J'accepte les <a href="banana.html">Termes et Conditions </a>.
			
            <hr>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="Check();">Sign up</button>
          </form>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </div>

  </body>
</html>
