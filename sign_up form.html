<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sign_up form.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <br>
    <div class="container" >

      <div class="row">
         <div class="col-xs-4"></div>
         <div class="col-xs-4 well well-sm">
           <legend>Sign up</legend>
           <form action="banana.html">
           <div class="row">
              <div class="col-xs-6 col-md-6">
                <input class="form-control" name="firstname" placeholder="Nom" type="text" required autofocus />
              </div>
              <div class="col-xs-6 col-md-6">
                <input class="form-control" name="lastname" placeholder="Prenom" type="text" required />
              </div>
           </div>

           <input class="form-control" name="youremail" placeholder="Votre Courriel" type="email" />
           <input class="form-control" name="username" placeholder="Nom d'utilisateur" type="text" />
           <input class="form-control" name="password" placeholder="Mot de passe" type="password" />
           <input class="form-control" name="re-password" placeholder="Confirmez votre mot de passe" type="password" />

           <label for="" type="text">Sexe: </label>
           <div class="row">
              <div class="col-xs-4 col-md-4">
      			    <input type="radio" name="gender" value="male"> Masculin
              </div>
     			    <div class="col-xs-4 col-md-4">
      			    <input type="radio" name="gender" value="male"> Feminin
              </div>
           </div>
           <br>
           <label for="">Date de naissance: </label>
           <div class="row">
              <div class="col-xs-4 col-md-4">
                  <select class="form-control">
                      <option value="Month">Month</option>
                  </select>
              </div>
              <div class="col-xs-4 col-md-4">
                  <select class="form-control">
                      <option value="Day">Day</option>
                  </select>
              </div>
              <div class="col-xs-4 col-md-4">
                  <select class="form-control">
                      <option value="Year">Year</option>
                  </select>
              </div>
            </div>
            <br>
            <label for="" type="text">Nationalite: </label>
            <select class="form-control">
               <option value="VN">Vietnamienne</option>
               <option value="Fr">Francaise</option>
               <option value="Eng">Anglaise</option>
               <option value="Ch">Chinoise</option>
            </select>
            <br>
            <input type="checkbox" name="check"> J'accepte les <a href="banana.html">Termes et Conditions </a>.

            <hr>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          </form>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </div>

  </body>
</html>
